<ol>
    <li *ngFor="let car of carList" [className]="'card'">
        <p> Maker : {{car.make}}</p>
        <p> Model Name:  {{car.model}}</p>
        <p> Year : {{car.yearModel}}</p>
        <p> Added on : {{getDateAdded(car.dateAdded)}}</p>
        <p> License status : {{getLicenseStatus(car.licensed)}}</p>
        <p [className]="'price'"> Price : {{car.price}}</p>
    </li>
</ol>
